name: Build and push to default branch

on:
  push:
    branches-ignore:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_TOKEN || github.token }}
          fetch-depth: 0
      - name: Rebase branch
        run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"
          git rebase origin/master
          
      - name: Build code
        uses: gradle/gradle-build-action@v2
        with:
          args: build
          
      - name: Push changes to default target branch
        run: |
          set -ex
          TARGET_BRANCH=$(gh repo view --json default_branch_ref --jq .default_branch_ref.name)
          git push origin ${{ github.ref }}:${TARGET_BRANCH}}
